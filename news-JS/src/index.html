<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
      <div class="wrapper">
        <header>
            <h1>News Portal</h1>
        </header>

        <main class="main">
         <div class="sources buttons">
           <div class="dropdown ">
          <button class="dropbtn">General</button>
           <div id="myDropdown" class="general dropdown-content"></div>
          </div>
           <div class="dropdown ">
           <button class="dropbtn">Business</button>
           <div class="business dropdown-content"></div>
          </div>
           <div class="dropdown ">
           <button class="dropbtn">Technology</button>
           <div class="technology dropdown-content"></div>
          </div>
           <div class="dropdown ">
           <button class="dropbtn">Sports</button>
           <div class="sports dropdown-content"></div>
          </div>
           <div class="dropdown ">
           <button class="dropbtn">Entertainment</button>
           <div class="entertainment dropdown-content"></div>
          </div>
           <div class="dropdown ">
           <button class="dropbtn">Health and Science</button>
           <div class="health-science dropdown-content"></div>
          </div>
         </div>
         <div class="news"></div>
        </main>

        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <p class="year">2022</p>
            <p class="link"><a class="github-link" href="https://github.com/katekaliaha" target="_blank"></a></p>
            <p class = "logo"><a class="rss-logo" href="https://rs.school/js/" target="_blank"></a></p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>

      </div>
    </body>
</html>
